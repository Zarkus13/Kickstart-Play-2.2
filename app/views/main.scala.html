@(title: String, noBodyBg: Boolean = false)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" media="screen" href="@routes.Assets.at("styles/main.css")">

        @helper.requireJs(core = routes.Assets.at("javascripts/require.js").url, module = routes.Assets.at("javascripts/main").url)
    </head>
    <body class="@(if(noBodyBg) "noBg")">
        @content
    </body>
</html>
